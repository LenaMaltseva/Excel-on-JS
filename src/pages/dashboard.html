<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Excel on pure JS</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="db">
        <div class="db__header">
          <h1>Excel dashboard</h1>
        </div>

        <div class="db__new">
          <div class="db__container">
            <a href="#" class="db__create">Новая<br />таблица</a>
          </div>
        </div>

        <div class="db__table db__container">
          <div class="db__list-header">
            <span>Название</span>
            <span>Дата открытия</span>
          </div>

          <ul class="db__list">
            <li class="db__item">
              <a href="#">Тестовая таблица 2</a>
              <strong>12.01.2021</strong>
            </li>
            <li class="db__item">
              <a href="#">Таблица 1</a>
              <strong>11.01.2021</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
